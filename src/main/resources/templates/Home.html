<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Liste des Etudiants</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

        <h3 style="color: darkblue;text-align: center; text-decoration: underline;" class="mt-5"> La list des Etudiants </h3>
        <table class="table mt-5" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Date Naissance</th>
                <th>Genre</th>
                <th>RÃ¨gle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s:${students}">
                <td th:text="${s.getId()}"></td>
                <td th:text="${s.getNom()}"></td>
                <td th:text="${s.getPrenom()}"></td>
                <td th:text="${s.getEmail()}"></td>
                <td th:text="${s.getDateNaissance()}"></td>
                <td th:text="${s.getGenre()}"></td>
                <td th:text="${s.isOnRegle}"></td>
                <td><a class="btn btn-primary">Edit</a></td>
                <td><a class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:text="${status.index}" th:class="${status.index==currentPage?'btn btn-warning ms-1':'btn btn-outline-warning ms-1'}"
                   th:href="@{/(page=${status.index}, keyword=${keyword})}"
                ></a>
            </li>
        </ul>
</body>
</html>
