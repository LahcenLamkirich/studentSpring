<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Un Etudiant </title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<h3 style="color: darkblue;text-align: center; text-decoration: underline;" class="mt-5"> Form Student </h3>

<div align="center">
        <form th:class="m-lg-5" method="get" th:action="@{save}">
        <div class="mb-3 mt-3 col-3">
            <label for="nomEtudiant" class="form-label">Nom</label>
            <input type="text" class="form-control " id="nomEtudiant" name="name" th:value="${student.getNom()}">
        </div>
        <div class="mb-3 mt-3 col-3">
            <label for="prenomEtudiant" class="form-label">Prenom</label>
            <input type="text" class="form-control " id="prenomEtudiant" name="prenom" th:value="${student.getPrenom()}">
        </div>
        <div class="mb-3 mt-3 col-3">
            <label for="emailEtudiant" class="form-label">Email</label>
            <input type="text" class="form-control " id="emailEtudiant" name="email" th:value="${student.getEmail()}">
        </div>
        <div class="mb-3 mt-3 col-3">
            <label for="dateNaissance" class="form-label">Date de Naissance</label>
            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${student.getDateNaissance()}">
        </div>
        <div class="mb-3 mt-3 col-3">
            <label for="genreEtudiant" class="form-label">Genre </label>
            <input list="genres" class="form-control" id="genreEtudiant" name="genre" th:value="${student.getGenre()}">
            <datalist id="genres">
                <option value="MASCULIN">
                <option value="FEMININ">
            </datalist>
        </div>
        <div>
            <label for="onRegle" class="form-label">On Regle </label>
            <input type="checkbox" id="onRegle" name="regle" th:checked="${student.getIsOnRegle()}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</div>

</body>
</html>
